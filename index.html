<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script type="module" src="scripts/trivia.js" defer></script>
    
    <link rel="stylesheet" href="src/style.css">
    <title>Trivia Game</title>
</head>
<body class="flex flex-col min-h-screen bg-[url('./img/bg2.jpg')] bg-cover bg-center">
    <header class="pb-5 mb-2 border-b-1 bg-gradient-to-l from-pink-700/20 to-pink-50/20 border-b-pink-800/20 backdrop-blur-sm backdrop-contrast-125">
        <h1 class="text-4xl font-semibold text-center lg:text-5xl text-gray-950">Trivia Game</h1>
        <h1 id="score" class="fixed text-2xl lg:text-4xl top-2 right-2">0/10</h1>
    </header>
    <main class="flex content-center justify-center grow">
        <div id="main-content" class="flex flex-col mx-2 text-center border-pink-800/20 border-1 not-lg:grow lg:min-w-1/2 lg:max-w-1/2 bg-gradient-to-t from-pink-700/60 to-pink-100/60 rounded-xl backdrop-blur-sm backdrop-contrast-125">
        
        </div>
    </main> 
    <footer class="p-2 mt-2 border-t-1 bg-gradient-to-r from-pink-700/20 to-pink-50/20 border-t-pink-800/20 backdrop-blur-sm backdrop-contrast-125">
        <p class="text-center text-gray-950">Chong Lee 2025</p>
    </footer>
    
</body>
</html>
